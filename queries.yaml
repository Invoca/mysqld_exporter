mysql_performance_schema:
  query: "SELECT event_name, current_count, high_count FROM sys.memory_global_by_current_bytes WHERE current_count > 0;"
  metrics:
    - event_name:
        usage: "LABEL"
        description: "Performance Schema Event Name"
    - current_count:
        usage: "GAUGE"
        description: "Memory currently allocated to the Event"
    - high_count:
        usage: "GAUGE"
        description: "High Water Mark of Memory allocated to the Event"

experiment_garden:
  query: "SELECT fruit, amount FROM experiment.garden;"
  metrics:
    - fruit:
        usage: "LABEL"
        description: "Fruit names"
    - amount:
        usage: "COUNTER"
        description: "Amount fruits in the garden"
